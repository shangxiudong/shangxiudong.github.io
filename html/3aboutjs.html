<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title> 菜鸟教程(runnoob.com)</title>
            <script>
                function displayDate(){
                    document.getElementById("demo").innerHTML=Date();
                }
            </script>
        </meta>
    </head>
    <body>
        <h1>我的第一个Javascript程序</h1>
        <p id="demo">这是一个段落</p>
        <button type="button" onclick="displayDate()"> 显示日期</button>
        <h2>在正文中直接运行javascript</h2>
        <script>
            document.write("<h1>这是一个标题</h1>");
            document.write("<p>这是一个段落</p>");
        </script>
        <h2> 事件响应</h2>
        <button type="button" onclick="alert('欢迎')">点我</button>
        <h2> 改变html的内容</h2>
        <p id="demo1">
            javascript 能改变HTML元素的内容。
        </p>
        <script>
            function myFunction()
            {
                x=document.getElementById("demo1");
                x.innerHTML="Hello javascript";
            }
        </script>
        
        <button type="button" onclick="myFunction()">点击这里</button>

        <h1> 改变html图像 </h1>
        <script>
            function changeImage()
            {
                element=document.getElementById('myimage')
                if(element.src.match('bulbon')) {
                    element.src="../image/light/pic_bulboff.gif";
                } else {
                    element.src="../image/light/pic_bulbon.gif";
                }
            }
        </script>
        <img id="myimage" onclick="changeImage()" src="../image/light/pic_bulboff.gif" width="100" height="
        180">
        <p> 点击灯泡打开或者关闭</p>

        <h1> 改变HTML样式</h1>
        <script>
            function changeStyle()
            {
                x=document.getElementById("demo2");
                x.style.color="#ff0000";
            }
        </script>
        <p id="demo2">
            javascript 能改变HTML元素的样式
        </p>
        <button type="button" onclick="changeStyle()">点击这里</button>

        <h1>输入验证</h1>
        <p>请输入数字，不是数字的话，浏览器会弹出提示框</p>
        <input id="demo2" type="text">
        <script>
            function popoutNumber() 
            {
                var x=document.getElementById("demo2").value;
                if(x==""||isNaN(x)) {
                    alert("不是数字");
                }
            }
        </script>
        <button type="button" onclick="popoutNumber()">点击这里</button>

        <h1> javascript 正则表达式</h1>
        <script>
            function popoutNumber2() 
            {
                var x=document.getElementById("demo3").value;
                if(isNaN(x) || x.replace(/(^s*)|(\s*$)/g, "")=="") {
                    alert("不是数字");
                }
            }
        </script>
        <input id="demo3" type="text">
        <button type="button" onclick="popoutNumber2()">点击这里</button>
    </body>
</html>
