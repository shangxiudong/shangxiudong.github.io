<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>点击练习</title>
</head>
<body>

<h1 onclick="this.innerHTML='Ooops!'">点击我试试</h1>

</body>

<head>
    <script>
        function changetext(id)
        {
            id.innerHTML="Oooops";
        }
    </script>
</head>
<body>
    <h1 onclick="changetext(this)"> 使用函数来处理事件</h1>
    <h1> 向button元素分配onclick事件</h1>
    <button onclick="displayDate()"> 点这里</button>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
    <p id="demo"> </p>
    <h1> HTML DOM 允许您使用 JavaScript 来向 HTML 元素分配事件</h1>
    <p> 点击按钮执行<em>displayDate()</em>给button赋予事件</p>
    <button id="myBtn"> 点这里</button>
    <script>
        document.getElementById("myBtn").onclick=function(){displayDate()};
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</body>
</html>
